<div class="login__screen">

  <div class="room">
      <h2>Join a Chat</h2>
      <p class="display-error"></p>
      <label for="name">Display Name</label>
      <input type="text" class="name static" placeholder="Name" autocomplete="on">

  </div>

 </body>
